---
layout: default
---
<p>Debug1: Start of HTML page.</p>
<section class="section hero is-fullheight is-default is-bold">
	<div id="projects" class="container">
		<h2 class="title is-2">Projects</h2>
		<p>Lets see if our hobbies match.</p>
		<br>
		
		<div class="columns is-multiline">
			{% for project in site.apps reversed %}
			<div class="column is-mobile is-half-tablet is-one-third-desktop">
				<a href="{% if project.external_url %}{{ project.external_url }}{% else %}{{ project.url }}{% endif %}">
					<div class="box">
						<figure class="image">
							{% comment %}
								This mess is needed because we don't know the extension of the thumbnail upfront...
							{% endcomment %}

							{% for file in site.static_files %}
								{% assign path = '/assets/' | append: project.slug | append: '/thumbnail' %}
								{% if file.path contains path %}
									<img src="{{ file.path }}">
								{% endif %}
							{% endfor %}
						</figure>
						<h2 class="title">
							<span>{{ project.title }}</span>
							{% if project.is_prerelease %}
								<span class="tag is-small is-info">Prerelease</span>
							{% elsif forloop.first %}
								<span class="tag is-small is-success">New!</span>
							{% endif %}
							<span class="tag is-small">{{ project.type }}</span>
						</h2>
						<p class="subtitle is-6">{{ project.subtitle }}</p>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
